<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Example</title>
</head>
<body>
    <h1>Static Google Map</h1>
    <p>Here is a static Google Map for the address 1600 Amphitheatre Parkway, Mountain View, CA:</p>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=37.4224764,-122.0842499&zoom=14&size=600x300&maptype=roadmap&markers=color:red%7Clabel:C%7C37.4224764,-122.0842499&key=YOUR_API_KEY" alt="Static Google Map">
</body>
</html>
